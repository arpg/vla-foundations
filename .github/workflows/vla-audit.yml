name: VLA Content Audit
on:
  pull_request:
    branches: [ staging, main ]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install
      - name: Contentlayer Validation
        run: pnpm build-content
      - name: Build Check
        run: pnpm build
