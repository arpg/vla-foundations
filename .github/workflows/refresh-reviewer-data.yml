name: Refresh Reviewer Data

on:
  schedule:
    # Monday 7:00 AM MST (14:00 UTC)
    - cron: '0 14 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Collect reviewer data
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/collect_reviewer_data.py

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet data/reviewer-stats.json && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/reviewer-stats.json
          git commit -m "chore: refresh reviewer data ($(date -u +%Y-%m-%d))"
          git push

      - name: Trigger deploy
        if: steps.diff.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run deploy.yml
