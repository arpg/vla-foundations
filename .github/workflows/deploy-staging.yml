name: Deploy Staging Branch

on:
  push:
    branches: [ staging ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Staging to Remote Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ristoffer.ch
          username: crh
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          script: |
            # Navigate to staging build directory
            cd ~/vla-staging || mkdir -p ~/vla-staging
            cd ~/vla-staging

            # Clone or pull staging branch
            if [ ! -d ".git" ]; then
              git clone -b staging https://github.com/arpg/vla-foundations.git .
            else
              git fetch origin staging
              git reset --hard origin/staging
            fi

            # Install dependencies and build
            npm install
            npm run build

            # Deploy to staging subdirectory
            mkdir -p /var/www/vlm-robotics.dev/public_html/staging
            cp -r out/* /var/www/vlm-robotics.dev/public_html/staging/

            # Install and restart API server
            cd api-server
            npm install

            # Kill any existing API server process
            pkill -f "node server.js" || true
            sleep 2

            echo "Staging deployment completed at $(date)"

            # Start API server in background using setsid for proper daemonization
            # Exit immediately after to prevent SSH timeout
            setsid node server.js > ~/vla-staging-api.log 2>&1 < /dev/null &
            exit 0
